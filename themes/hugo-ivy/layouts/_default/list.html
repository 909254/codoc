{{ partial "header.html" . }}

{{ .Content }}

<ul class="article-list">
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li class="article-item">
    <span class="date">{{ .Date.Format "2006/01/02" }}&emsp;</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
